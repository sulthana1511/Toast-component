<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="click">
            <button class="hov-cls" type="button">Hover me</button>
        </div>
        <div class="toast">
            <div class="toast-header">
            <h3 class="toast-heading">Toast Header</h3>
            <small>11 mins ago</small>
            <button type="button">
                <span> &times; </span>
            </button>
            </div>
            <div class="toast-body">
            This is the toast body. It can contain text, links, images, or any other HTML content.
            </div>
        </div>
    </section>
</body>
</html>
